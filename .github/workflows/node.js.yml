name: Node.js CI
on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: |
        cd frontend/
        npm install
    - name: Test
      run: |
        cd frontend/
        npm run test_cloud
    - name: Linter
      run: |
        cd frontend/
        npm run lint